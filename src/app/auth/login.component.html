<div class="login-container dark-light">
  <div class="login">
    <h1 translate>Login</h1>
    <div></div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body p-5">
          <h4 class="card-title text-center">
            <i class="fas fa-3x fa-users"></i>
          </h4>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              Nombre o Contraseña incorrecta.
            </div>
            <div class="m-3">
              <label class="d-block my-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  autocomplete="username"
                  [placeholder]="'Username' | translate"
                />
                <span hidden translate>Username</span>
                <small
                  [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"
                  class="text-danger"
                  translate
                >
                  Usuario requerido
                </small>
              </label>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                  class="text-danger"
                  translate
                >
                  Contraseña requeridad
                </small>
              </label>
            </div>
            <div class="m-3">
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span translate>Login</span>
              </button>
            </div>
          </form>
          <div class="text-center">
            <a href="">Registrate</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
