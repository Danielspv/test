<div class="login-container dark-light">
  <div class="login">
    <h1>Registrarte</h1>
    <div></div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body p-5">
          <h4 class="card-title text-center">
            <i class="fas fa-3x fa-users"></i>
          </h4>
          <form [formGroup]="registerForm" novalidate>
            <div class="m-3">
              <label class="d-block my-3">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  autocomplete="email"
                  [placeholder]="'email' | translate"
                />
                <span hidden translate>Email</span>
                <small
                  [hidden]="registerForm.controls['email'].valid || registerForm.controls['email'].untouched"
                  class="text-danger"
                  translate
                >
                  Ingresa un E-mail valido
                </small>
              </label>
              <label class="d-block my-3">
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  autocomplete="username"
                  [placeholder]="'username' | translate"
                />
                <span hidden translate>username</span>
                <small
                  [hidden]="registerForm.controls['username'].valid || registerForm.controls['username'].untouched"
                  class="text-danger"
                  translate
                >
                  Nombre requerido
                </small>
              </label>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="registerForm.controls['password'].valid || registerForm.controls['password'].untouched"
                  class="text-danger"
                  translate
                >
                  Contraseña requeridad
                </small>
              </label>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="passwordCheck"
                  autocomplete="current-password"
                  [placeholder]="'Password' | translate"
                  required
                />
                <span hidden translate>Password</span>
                <small
                  [hidden]="
                    registerForm.controls['passwordCheck'].valid || registerForm.controls['passwordCheck'].untouched
                  "
                  class="text-danger"
                  translate
                >
                  Contraseña requeridad
                </small>
              </label>
            </div>
            <div class="m-3">
              <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">
                <span translate>Registrarte</span>
              </button>
            </div>
          </form>
          <div class="text-center">
            <a [routerLink]="['/login']">Vovler al Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
